  <body>
    <nav class="nav">
      <p class="navbar__title">Musicais Broadway</p>
      <div class="navba__container">

            <a class="navbar__link active" href="/pages/contato.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="main">
      <div class="main__container">
        <h1 class="main__title">login</h1>
        <div class="main__box">
          <!-- Default form login -->
          <form class="text-center border border-dark p-5" action="#!">
            <!-- Email -->
            <input
              type="email"
              id="defaultLoginFormEmail"
              class="form-control mb-4"
              placeholder="E-mail"
            />

            <!-- Password -->
            <input
              type="password"
              id="defaultLoginFormPassword"
              class="form-control mb-4"
              placeholder="Password"
            />

            <div class="d-flex justify-content-around">
              <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="defaultLoginFormRemember"
                  />
                  <label
                    class="custom-control-label"
                    for="defaultLoginFormRemember"
                    >Remember me</label
                  >
                </div>
              </div>
              <div>
                <!-- Forgot password -->
                <a class="password__link" href="">Forgot password?</a>
              </div>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-primary btn-lg" type="submit">
              Sign in
            </button>
          </form>
          <!-- Default form login -->
        </div>
      </div>
    </main>
